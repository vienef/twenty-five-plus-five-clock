<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="25 + 5 Clock counts down a session followed by a break in duration that the user determines. The clock rotates in the opposite direction of the standard clock.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" as="style" onload="this.onload=null;this.rel='stylesheet'" crossorigin="anonymous">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="stylesheet" href="styles/index.css">

    <title>25 + 5 Clock</title>
  </head>

  <body>
    <div aria-hidden="true"></div> <!-- Background pattern -->
    
    <main>
      <div aria-hidden="true"></div> <!-- Clock shape -->

      <h1>25 + 5 Clock<br>by<br>vienef</h1> <!-- Page title -->

      <section>
        <div aria-hidden="true" id="break"></div>
        <h2 id="break-label">Break Length</h2>
        <p id="break-length">5</p>
        <form action="" method="get">
          <button type="submit" id="break-decrement" title="decrease break"><i class="fa-solid fa-angle-down"></i></button>
          <button type="submit" id="break-increment" title="increase break"><i class="fa-solid fa-angle-up"></i></button>
        </form>
      </section> <!-- Break section -->

      <section>
        <div aria-hidden="true" id="session"></div>
        <h2 id="session-label">Session Length</h2>
        <p id="session-length">25</p>
        <form action="" method="get">
          <button type="submit" id="session-decrement" title="decrease session"><i class="fa-solid fa-angle-down"></i></button>
          <button type="submit" id="session-increment" title="increase session"><i class="fa-solid fa-angle-up"></i></button>
        </form>
      </section> <!-- Session section -->

      <section>
        <div aria-hidden="true" id="time"></div>
        <h2 id="timer-label">Session</h2>
        <p id="time-left">25:00</p>
        <form action="" method="get">
          <button type="submit" id="start_stop" title="start/stop"><i class="fa-solid fa-play"></i></button>
          <button type="submit" id="reset" title="reset"><i class="fa-solid fa-rotate-left"></i></button>
        </form>
      </section> <!-- Time left section -->

      <audio id="beep" src="audio/Yamaha-TX802-Synth-Bell-C6.wav" aria-hidden="true"></audio> <!-- Background audio -->
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="https://kit.fontawesome.com/c74bcd6bde.js" crossorigin="anonymous" defer></script>
    <script src="scripts/index.js" type="module" defer></script>
  </body>
</html>
